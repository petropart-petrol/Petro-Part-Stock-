<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مخزون قطع الغيار - PETRO-PART</title>
    <style>
        /* CSS للتصميم */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl; /* دعم اللغة العربية */
        }
        .header {
            background-color: #004d99; /* لون بترولي أزرق غامق */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 40px;
            margin-left: 15px;
        }
        .logo-container h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .controls input[type="text"], .controls button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
        }
        .controls button {
            background-color: #ff9900; /* لون برتقالي لافت */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #e68a00;
        }
        .rate-box {
            background-color: #f0ad4e;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
        }
        .rate-box input {
            width: 70px;
            text-align: center;
            border: none;
            background: none;
        }

        .container {
            padding: 20px;
        }

        /* جدول المخزون */
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .inventory-table th, .inventory-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        .inventory-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .inventory-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* النماذج المنبثقة (Modals) */
        .modal {
            display: none; /* مخفي افتراضياً */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% من الأعلى و توسيط */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: right;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content input, .modal-content textarea {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-content button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <h1>إدارة مخزون قطع الغيار - بتروبارت</h1>
        </div>
        <div class="controls">
            <div class="rate-box">
                سعر الدولار: $<input type="number" id="usdRate" value="3400" min="1000"> ج.م
            </div>
            <input type="text" id="searchInput" placeholder="بحث باسم الاسبير...">
            <button id="addPartBtn">➕ إضافة قطع غيار</button>
            <button id="sellPartBtn">💸 سحب (مبيعات)</button>
            <button id="salesReportBtn">📈 تقرير المبيعات</button>
        </div>
    </div>

    <div class="container">
        <h2>جرد المخزون (Inventory)</h2>
        <table class="inventory-table" id="inventoryTable">
            <thead>
                <tr>
                    <th>اسم الاسبير</th>
                    <th>الكمية</th>
                    <th>سعر بالدولار ($)</th>
                    <th>سعر بالجنيه (ج.م)</th>
                    <th>تاريخ آخر عملية</th>
                    <th>ملاحظة</th>
                    <th>تعديل</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
                <tr><td colspan="7" style="text-align: center;">جاري تحميل البيانات...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addModal').style.display='none'">&times;</span>
            <h3>إضافة قطعة غيار جديدة / زيادة كمية</h3>
            <form id="addForm">
                <label for="partName">اسم الاسبير</label>
                <input type="text" id="partName" name="اسم الاسبير" required>

                <label for="partQty">الكمية المضافة</label>
                <input type="number" id="partQty" name="الكميه_المضافة" required min="1">

                <label for="partPrice">السعر بالدولار ($)</label>
                <input type="number" id="partPrice" name="سعر بالدولار" required min="0">

                <label for="partNote">ملاحظة</label>
                <textarea id="partNote" name="ملاحظة"></textarea>

                <button type="submit">إضافة إلى المخزون</button>
            </form>
        </div>
    </div>

    <div id="sellModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('sellModal').style.display='none'">&times;</span>
            <h3>سحب من المخزون (عملية بيع)</h3>
            <form id="sellForm">
                <label for="sellPartName">اسم الاسبير</label>
                <input type="text" id="sellPartName" list="partNamesList" required>
                <datalist id="partNamesList"></datalist>

                <label for="sellQty">كمية السحب</label>
                <input type="number" id="sellQty" required min="1">

                <label for="customer">اسم العميل (لتقرير المبيعات)</label>
                <input type="text" id="customer">

                <button type="submit">تأكيد عملية السحب</button>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('editModal').style.display='none'">&times;</span>
            <h3>تعديل يدوي لحقل (Inventory)</h3>
            <form id="editForm">
                <p>تعديل: <span id="editingPartName" style="font-weight: bold;"></span></p>

                <label for="editQty">الكمية</label>
                <input type="number" id="editQty" name="الكميه" required min="0">

                <label for="editPrice">السعر بالدولار ($)</label>
                <input type="number" id="editPrice" name="سعر بالدولار" required min="0">

                <label for="editNote">ملاحظة</label>
                <textarea id="editNote" name="ملاحظة"></textarea>

                <input type="hidden" id="editRowId"> <button type="submit">حفظ التعديلات</button>
            </form>
        </div>
    </div>

    <script>
        // الرابط الخاص بـ SheetDB API
        const API_URL = 'https://sheetdb.io/api/v1/0guo3ig4l25ow';
        const INVENTORY_SHEET = 'Inventory'; // اسم الشيت الأول
        const SALES_SHEET = 'sales';        // اسم الشيت الثاني

        let currentInventory = []; // لتخزين بيانات المخزون محليًا
        
        // 4. قيمة الدولار قابلة للتعديل
        const usdRateInput = document.getElementById('usdRate');
        let currentUsdRate = parseFloat(usdRateInput.value);
        usdRateInput.addEventListener('change', () => {
            currentUsdRate = parseFloat(usdRateInput.value) || 3400;
            // تحديث الجدول عند تغيير السعر
            renderInventory(currentInventory); 
        });

        // =========================================================================
        // 1. وظيفة جلب البيانات من شيت Inventory
        // =========================================================================
        async function fetchInventory() {
            try {
                const response = await fetch(`${API_URL}/search?sheet=${INVENTORY_SHEET}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                currentInventory = data;
                renderInventory(currentInventory);
            } catch (error) {
                console.error("خطأ في جلب بيانات المخزون:", error);
                document.getElementById('inventoryBody').innerHTML = 
                    '<tr><td colspan="7" style="color: red; text-align: center;">فشل تحميل البيانات. تحقق من API.</td></tr>';
            }
        }

        // =========================================================================
        // 2. وظيفة عرض البيانات في الجدول (مع حساب سعر الجنيه)
        // =========================================================================
        function renderInventory(inventoryData) {
            const body = document.getElementById('inventoryBody');
            body.innerHTML = '';
            const rate = currentUsdRate;

            if (inventoryData.length === 0) {
                body.innerHTML = '<tr><td colspan="7" style="text-align: center;">لا يوجد بيانات في المخزون.</td></tr>';
                return;
            }

            inventoryData.forEach((part, index) => {
                // اسم العمود في SheetDB (مهم)
                const partName = part['اسم الاسبير']; 
                const qty = parseInt(part['الكميه']) || 0;
                const usdPrice = parseFloat(part['سعر بالدولار']) || 0;
                const egpPrice = (usdPrice * rate).toFixed(2);
                const lastDate = part['تاريخ اخر عمليه'] || 'N/A';
                const note = part['ملاحظة'] || '';

                const row = body.insertRow();
                row.innerHTML = `
                    <td>${partName}</td>
                    <td style="text-align: center;">${qty}</td>
                    <td style="text-align: right;">$${usdPrice.toFixed(2)}</td>
                    <td style="text-align: right;">${egpPrice} ج.م</td>
                    <td style="text-align: center;">${lastDate}</td>
                    <td>${note}</td>
                    <td style="text-align: center;">
                        <button onclick="openEditModal('${partName}', ${qty}, ${usdPrice}, '${note}', ${index})">تعديل</button>
                    </td>
                `;
            });

            // تحديث قائمة الأسماء المقترحة في نموذج السحب
            updatePartNamesList(inventoryData);
        }

        // =========================================================================
        // 3. وظيفة البحث
        // =========================================================================
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = currentInventory.filter(part => 
                part['اسم الاسبير'].toLowerCase().includes(searchTerm)
            );
            renderInventory(filteredData);
        });

        // =========================================================================
        // 4. وظيفة فتح نماذج الإضافة، السحب، والتعديل
        // =========================================================================
        document.getElementById('addPartBtn').onclick = () => document.getElementById('addModal').style.display = 'block';
        document.getElementById('sellPartBtn').onclick = () => document.getElementById('sellModal').style.display = 'block';
        document.getElementById('salesReportBtn').onclick = () => {
             alert("سيتم عرض تقرير المبيعات في نافذة جديدة أو جدول هنا. تحتاج إلى جلب البيانات من شيت 'sales' وتنسيقها.");
             // هنا يمكنك إضافة منطق جلب وعرض التقرير
        };

        function openEditModal(name, qty, price, note, index) {
            document.getElementById('editingPartName').textContent = name;
            document.getElementById('editQty').value = qty;
            document.getElementById('editPrice').value = price;
            document.getElementById('editNote').value = note;
            // نستخدم index + 2 لأن قوقل شيت يبدأ من 1 والصف الأول هو الهيدر
            document.getElementById('editRowId').value = index + 2; 
            document.getElementById('editModal').style.display = 'block';
        }

        function updatePartNamesList(inventoryData) {
            const datalist = document.getElementById('partNamesList');
            datalist.innerHTML = '';
            inventoryData.forEach(part => {
                const option = document.createElement('option');
                option.value = part['اسم الاسبير'];
                datalist.appendChild(option);
            });
        }

        // =========================================================================
        // 5. التعامل مع نموذج الإضافة (Add Form)
        // =========================================================================
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            
            const partName = form.elements['اسم الاسبير'].value;
            const newQty = parseInt(form.elements['الكميه_المضافة'].value);
            const usdPrice = parseFloat(form.elements['سعر بالدولار'].value);
            const note = form.elements['ملاحظة'].value;
            
            const existingPart = currentInventory.find(p => p['اسم الاسبير'] === partName);
            
            const newEntry = {
                'اسم الاسبير': partName,
                'سعر بالدولار': usdPrice,
                'تاريخ اخر عمليه': new Date().toLocaleString('en-US', { timeZone: 'Asia/Riyadh' }),
                'ملاحظة': `تمت إضافة ${newQty} - ${note}`
            };

            let apiEndpoint = '';
            let method = '';
            let dataToSend = {};

            if (existingPart) {
                // تحديث الكمية والسعر في حال وجود القطعة (PATCH)
                const currentQty = parseInt(existingPart['الكميه']) || 0;
                const updatedQty = currentQty + newQty;

                // التحديث يتم عن طريق ID الصف (الذي قد يكون رقم الصف في الشيت)
                // الأفضل استخدام خاصية البحث والتعديل في sheetdb:
                apiEndpoint = `${API_URL}/اسم%20الاسبير/${encodeURIComponent(partName)}?sheet=${INVENTORY_SHEET}`;
                method = 'PATCH';
                dataToSend = {
                    data: {
                        'الكميه': updatedQty,
                        'سعر بالدولار': usdPrice,
                        'تاريخ اخر عمليه': newEntry['تاريخ اخر عمليه'],
                        'ملاحظة': newEntry['ملاحظة']
                    }
                };

            } else {
                // إضافة صف جديد في حال عدم وجود القطعة (POST)
                apiEndpoint = `${API_URL}?sheet=${INVENTORY_SHEET}`;
                method = 'POST';
                dataToSend = {
                    data: {
                        ...newEntry,
                        'الكميه': newQty,
                        'سعر بالجنيه': (usdPrice * currentUsdRate).toFixed(2) // يتم حسابه عند الإدخال
                    }
                };
            }

            try {
                const response = await fetch(apiEndpoint, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });

                if (!response.ok) throw new Error('فشل في إرسال البيانات إلى SheetDB.');
                alert(`تمت عملية ${existingPart ? 'التحديث' : 'الإضافة'} بنجاح!`);
                form.reset();
                document.getElementById('addModal').style.display = 'none';
                fetchInventory(); // إعادة تحميل البيانات
            } catch (error) {
                alert(`خطأ: ${error.message}`);
                console.error("Error submitting add form:", error);
            }
        });

        // =========================================================================
        // 6. التعامل مع نموذج السحب (Sell Form) - ينطوي على تحديث وإضافة لتقرير
        // =========================================================================
        document.getElementById('sellForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const partName = form.elements[0].value;
            const sellQty = parseInt(form.elements[1].value);
            const customer = form.elements[2].value || 'عميل نقدي';

            const part = currentInventory.find(p => p['اسم الاسبير'] === partName);

            if (!part) {
                alert('هذه القطعة غير موجودة في المخزون.');
                return;
            }

            const currentQty = parseInt(part['الكميه']) || 0;

            if (sellQty > currentQty) {
                alert(`الكمية المطلوبة (${sellQty}) أكبر من الكمية المتاحة (${currentQty}).`);
                return;
            }

            const updatedQty = currentQty - sellQty;
            const usdPrice = parseFloat(part['سعر بالدولار']) || 0;
            const egpPrice = (usdPrice * currentUsdRate).toFixed(2);
            
            const currentDate = new Date().toLocaleString('en-US', { timeZone: 'Asia/Riyadh' });

            try {
                // 1. تحديث الكمية في شيت Inventory (PATCH)
                const updateInventory = fetch(`${API_URL}/اسم%20الاسبير/${encodeURIComponent(partName)}?sheet=${INVENTORY_SHEET}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: {
                            'الكميه': updatedQty,
                            'تاريخ اخر عمليه': currentDate,
                            'ملاحظة': `تم سحب ${sellQty} للعميل: ${customer}`
                        }
                    })
                });

                // 2. تسجيل العملية في شيت sales (POST)
                const recordSale = fetch(`${API_URL}?sheet=${SALES_SHEET}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: {
                            'التاريخ': currentDate,
                            'اسم الاسبير': partName,
                            'نوع العملية': 'سحب/بيع',
                            'الكمية': sellQty,
                            'سعر الدولار للوحدة': usdPrice,
                            'سعر الجنيه للوحدة': egpPrice,
                            'إجمالي البيع بالدولار': (sellQty * usdPrice).toFixed(2),
                            'إجمالي البيع بالجنيه': (sellQty * egpPrice).toFixed(2),
                            'العميل': customer,
                            'الملاحظة': 'عملية بيع'
                        }
                    })
                });

                await Promise.all([updateInventory, recordSale]);
                
                alert(`تم سحب ${sellQty} من ${partName} بنجاح!`);
                form.reset();
                document.getElementById('sellModal').style.display = 'none';
                fetchInventory(); // إعادة تحميل البيانات
            } catch (error) {
                alert(`خطأ في عملية السحب: ${error.message}`);
                console.error("Error submitting sell form:", error);
            }
        });
        
        // =========================================================================
        // 7. التعامل مع نموذج التعديل اليدوي (Edit Form)
        // =========================================================================
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const rowId = form.elements['editRowId'].value; // رقم الصف في قوقل شيت
            const partName = document.getElementById('editingPartName').textContent;
            
            const updatedData = {
                'اسم الاسبير': partName, // للتأكد من تعديل الصف الصحيح
                'الكميه': parseInt(form.elements['editQty'].value),
                'سعر بالدولار': parseFloat(form.elements['editPrice'].value),
                'سعر بالجنيه': (parseFloat(form.elements['editPrice'].value) * currentUsdRate).toFixed(2),
                'تاريخ اخر عمليه': new Date().toLocaleString('en-US', { timeZone: 'Asia/Riyadh' }),
                'ملاحظة': form.elements['editNote'].value
            };
            
            // استخدام رقم الصف (rowId) للتعديل
            const apiEndpoint = `${API_URL}/rows/${rowId}?sheet=${INVENTORY_SHEET}`;
            
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'PUT', // PUT لتعديل كل الحقول
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: updatedData })
                });

                if (!response.ok) throw new Error('فشل في إرسال بيانات التعديل إلى SheetDB.');
                
                alert(`تم تعديل ${partName} بنجاح!`);
                document.getElementById('editModal').style.display = 'none';
                fetchInventory(); // إعادة تحميل البيانات
            } catch (error) {
                alert(`خطأ في التعديل: ${error.message}`);
                console.error("Error submitting edit form:", error);
            }
        });


        // بدء تحميل البيانات عند فتح الصفحة
        window.onload = fetchInventory;

        // إغلاق النماذج عند الضغط خارجها
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
